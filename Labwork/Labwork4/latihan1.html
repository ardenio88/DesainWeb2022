<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Margin dan Padding</title>
	<style type="text/css">
		.satu{
			background-color: lightblue;
			margin: 40px 50px 60px 30px;
			border: 1px solid black;
		}
		.dua{
			border: 1px solid black;
			background-color: lightblue;
			padding: 40px;
		}
	</style>
</head>
<body>

	<div class="satu">
		partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px
	</div>
	<br>
	<div class="dua">
		sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
	</div>
</body>
</html>
