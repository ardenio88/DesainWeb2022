<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menggunakan Media Query CSS</title>
	<style type="text/css">
		.over1024{
			display: none;
		}
		@media only screen and (min-width: 1024px){
			.over1024{
				display: block;
			}
			img{
				width: 30%;
				height: 30%;
			}
		}
	</style>
</head>
<body>
	<h3>Menggunakan Media Query CSS 3</h3>
	<div class="over1024">
		<img src="https://uns.ac.id/id/wp-content/uploads/logo-header-uns.png">
	</div>
</body>
</html>
