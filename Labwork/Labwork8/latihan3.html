<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://code.jquery.com/ui/1.10.4/themes/le-frog/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
	<center>
		<h1>Penghitung Karakter</h1>
		<br>
		<textarea name="ulasan" id="ulasan" rows="4" cols="60" onkeyup="countCharacter(this)"></textarea>
		<br>
		<h3>Jumlah huruf : <span id="hitung">0</span></h3>
		<div id="bar"></div>
	</center>
	<script type="text/javascript">
        function countCharacter(val) {
            var len = val.value.length;
            if (len >= 51) {
                val.value = val.value.substring(0, 50);
            } else {
                $('#hitung').text(0 + len);
                $("#bar").progressbar({
                    value: ((0 + len)*2)
                });
            }
        };	
	</script>
</body>
</html>
