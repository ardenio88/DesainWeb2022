<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan 5</title>
</head>
<body>
	<center><h1>Perpustakaan UNS</h1></center>
	<hr>
	<h2>Formulir Pendaftaran Anggota</h2>
	<br>
	<form>
		<table>
			<tr>
				<td>
					No Identitas
				</td>
				<td>
					: <select>
						<option>KTP</option>
						<option>SIM</option>
						<option>Karmas</option>
					</select>
					<input type="text" placeholder="No Identitas" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Nama Lengkap
				</td>
				<td>
					: <input type="text" placeholder="Nama Lengkap" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Fakultas
				</td>
				<td>
					: <select>
                        <option>Fakultas Ilmu Budaya</option>
                        <option>Fakultas Hukum</option>
                        <option>Fakultas Ekonomi dan Bisnis</option>
                        <option>Fakultas Ilmu Sosial dan Politik</option>
                        <option>Fakultas Kedokteran</option>
                        <option>Fakultas Pertanian</option>
                        <option>Fakultas Teknik</option>
                        <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option>Fakultas Matematika dan IPA</option>
                        <option>Fakultas Seni Rupa dan Desain</option>
                        <option>Fakultas Keolahragaan</option>
                    </select>
				</td>
			</tr>
			<tr>
				<td>
					Prodi
				</td>
				<td>
					: <input type="text" placeholder="Prodi Mahasiswa" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					NIM Mahasiswa
				</td>
				<td>
					: <input type="text" placeholder="NIM" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Nama Ibu Kandung
				</td>
				<td>
					: <input type="text" placeholder="Nama Ibu" name="">
				</td>
			</tr>
			<tr>
				<td>
					Jenis Kelamin
				</td>
				<td>
					: <input type="radio" name="Gender">Laki-Laki
					<input type="radio" name="Gender">Perempuan
				</td>
			</tr>
			<tr>
				<td>
					Tempat Lahir
				</td>
				<td>
					: <input type="text" placeholder="Tempat Lahir" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Tanggal Lahir
				</td>
				<td>
					: <input type="date" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Alamat sesuai identitas
				</td>
				<td>
					: <textarea required></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Alamat saat ini
				</td>
				<td>
					: <textarea required></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Nomor Handphone
				</td>
				<td>
					: <input type="text" placeholder="08**********" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Email Institusi
				</td>
				<td>
					: <input type="mail" placeholder="Email" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input type="password" placeholder="New password" name="" required>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="password" placeholder="Confirm new password" name="" required>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Submit" name="">
					<input type="submit" value="Reset" name="">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
